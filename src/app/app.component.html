<app-nav [sidenav]="sidenav"></app-nav>

<mat-sidenav-container class="sidenav-container">
  <md-sidenav #sidenav mode="side" opened="false" class="sidenav">
    <ul>
      <li><a mat-button (click)="sidenav.close()" routerLink="/leader-pip-calculator">Leader Pip Calculator</a></li>
      <li><a mat-button (click)="sidenav.close()" routerLink="/institution-spread">Institution Spread</a></li>
    </ul>
  </mat-sidenav>

  <div [class.mat-drawer-shown]="sidenav.opened" (click)="sidenav.close()" class="mat-drawer-backdrop"></div>
  <main [class.drawer-shown]="sidenav.opened">
    <router-outlet></router-outlet>
  </main>
</mat-sidenav-container>
